<h1 id="modal-header" mat-dialog-title> {{ data.title }}</h1>
<div mat-dialog-content>
  <p>{{ data.subject }}</p>
</div>
<div class="footer" mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancelar</button>
  <button mat-button color="primary" [mat-dialog-close]="true" cdkFocusInitial>Aceptar</button>
</div>
