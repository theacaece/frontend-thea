<div class="row">	
	<div class="col-md-10 col-md-offset-1">
		<mat-card-header>
  			<mat-card-title><br/>Registro de Ingresos<br/></mat-card-title>
  		</mat-card-header>
     	<mat-card>
			<mat-card-content>
        			<table class="table table-hover">
           				<thead>
            				<tr>
								<th>Apellido</th>
								<th>Nombre</th>
								<th>DNI</th>
								<th>Fecha Ingreso</th>
            				</tr>
          				</thead>
          				
          				<tbody>
            				<tr mdbTableCol *ngFor="let ingreso of ingresos | slice: (page-1) * pageSize : (page-1) * pageSize + pageSize">
								<td>{{ingreso.persona.apellido}}</td>  
								<td>{{ingreso.persona.nombre}}</td>
              					<td>{{ingreso.persona.dni}}</td>
								<td>{{ingreso.timestamp | date : "dd/MM/yyyy HH:mm:ss" }}</td>
							</tr>
          				</tbody>
					</table>
					<ngb-pagination [collectionSize]="collectionSize" [(page)]="page" [pageSize]="pageSize" [maxSize]="4" [rotate]="true" [ellipses]="false" [boundaryLinks]="true">
					</ngb-pagination>
     		</mat-card-content>
   		 </mat-card>
	</div>
</div>
