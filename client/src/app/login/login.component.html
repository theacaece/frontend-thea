<div class="div-login">
    <div class="sub-div-login">
        <mat-card class="login-card">
            <span class="font-header"><img src="assets/img/camara-web.png" width="100" height="100"> t h e a</span>
            <mat-card-content>
                <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                      <mat-form-field class="login-full-width">
                        <input matInput placeholder="Usuario" [formControl]="username">
                        <mat-error *ngIf="username.hasError('required')">
                         Debe ingresar un nombre de usuario
                        </mat-error>
                      </mat-form-field>
                      <mat-form-field class="login-full-width">
                        <input matInput placeholder="Contraseña" [formControl]="password" type="password">
                        <mat-error *ngIf="password.hasError('required')">
                         Debe ingresar una Contraseña
                        </mat-error>
                      </mat-form-field>           
                    <div class="login-button">
                        <button mat-flat-button color="primary" [class.spinner]="loading" [disabled]="loading">
                            Ingresar
                        </button>
                    </div>
                    <mat-error class="alert alert-danger" *ngIf="error">{{error}}</mat-error>
                </form>
            </mat-card-content>
        </mat-card>
    </div>
</div>
