<app-header></app-header>

<div align="center">

	<br/><br/>
	
	<div class="row">
	
		<div class="col-md-4 col-md-offset-4">

        <fieldset>

        	<br/>
        	
            <form #personForm="ngForm" (ngSubmit)="save(personForm.value)">
              
              <mat-card-content>
              
              	<mat-card-title>Agregar Persona</mat-card-title>
              
              	<input type="hidden" name="href" [(ngModel)]="person.href">
              	<input id="edit-formula" type="hidden" name="href" [(ngModel)]="person.personData">
                
                <mat-form-field>
                    <input matInput placeholder="Nombre" [(ngModel)]="person.nombre"
                          required name="nombre" #nombre/>
                </mat-form-field><br/>
                
                <mat-form-field>
                  <input matInput placeholder="Apellido" [(ngModel)]="person.apellido"
                         required name="apellido" #apellido />
                </mat-form-field><br/>
                
                <mat-form-field>
                  <input matInput placeholder="Dni" [(ngModel)]="person.dni"
                        required name="dni" #dni />
                </mat-form-field><br/>
                
                <mat-form-field>
                  <input matInput placeholder="Matricula" [(ngModel)]="person.matricula"
                        required name="matricula" #matricula />
                </mat-form-field><br/>

              	<mat-card-footer><br/>
                  <button id="submit" mat-raised-button color="primary" type="submit" 
                          [disabled]="!personForm.form.valid">Guardar</button>
              		<span style="display:inline-block; width: 0.5em;"></span>
              		<a mat-raised-button color="primary" routerLink="/person-list">Cancelar</a>
              	</mat-card-footer>
              
            	</mat-card-content>
            
           	 </form>
            
        	</fieldset>

		</div>
    
 	</div>
 
 </div>
