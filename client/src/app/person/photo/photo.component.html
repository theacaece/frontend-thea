<app-header></app-header>
<br/><br/>
<div align="center">
	<ngb-carousel [showNavigationArrows]="true" 
                interval="2500"
                [keyboard]="true"
                [pauseOnHover]="true"
                [wrap]="true">
    <ng-template ngbSlide *ngFor="let foto of fotos">
      <div>
        <img id="profileImage" src="data:image/jpg;base64,{{foto.archivo}}" alt="Fotos">
      </div>
    </ng-template>
  </ngb-carousel>
</div>
