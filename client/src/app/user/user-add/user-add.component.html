<app-header></app-header>
<div align="center">
	<br/><br/>
	<div class="row">
		<div class="col-md-4 col-md-offset-4">
        <fieldset>
        	<br/>     	
            <form #userForm="ngForm" (ngSubmit)="save()">
              <mat-card-content>
                <mat-error class="alert alert-danger" *ngIf="error">{{error}}</mat-error>
              	<mat-card-title>Agregar Usuario</mat-card-title>
              
              	<input type="hidden" name="href" [(ngModel)]="user.href">
              	<input id="edit-formula" type="hidden" name="href" [(ngModel)]="user.userData">
                
                <mat-form-field>
                    <input matInput placeholder="Nombre" [(ngModel)]="user.firstname" 
                           minlength="2" maxlength="32"
                          pattern="[A-Za-z ñÑ]{2,32}"
                          required name="firstname" #firstName/>
                     <!--div *ngIf="firstname.invalid && (firstname.dirty || firstname.touched)"
                          class="alert alert-danger">
                       <div *ngIf="firstname.errors.required">
                         Debe ingresar un nombre válido.
                       </div>
                       <div *ngIf="firstname.errors.minlength">
                         Debe ingresar al menos 2 caracteres.
                       </div>
                     </div-->
                </mat-form-field><br/>
                
                <mat-form-field>
                  <input matInput placeholder="Apellido" [(ngModel)]="user.lastname" minlength="2" maxlength="32"
                         pattern="[A-Za-z ñÑ]{2,32}"
                         required name="lastname" #lastName />
                    <!--div *ngIf="lastname.invalid && (lastname.dirty || lastname.touched)"
                         class="alert alert-danger">
                      <div *ngIf="lastname.errors.required">
                        Debe ingresar un apellido válido.
                      </div>
                      <div *ngIf="lastname.errors.minlength">
                        Debe ingresar al menos 2 caracteres.
                      </div>
                    </div-->
                </mat-form-field><br/>
                
                <mat-form-field>
                    <input type="email" matInput placeholder="Email" [(ngModel)]="user.email"
                          pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$"
                          [ngClass]="{ 'is-invalid': email.invalid }"
                          required name="email" #email />
                      <!--div *ngIf="email.invalid && (email.dirty || email.touched)"
                           class="alert alert-danger">
                       <div *ngIf="email.errors.required">
                         Debe ingresar un email válido.
                       </div>
                      </div-->
                  </mat-form-field><br/>

                <mat-form-field>
                  <input matInput placeholder="Usuario" [(ngModel)]="user.username" 
                        minlength="3" maxlength="15"
                        pattern="[A-Za-z0-9]{3,15}"
                        required name="username" #username />
                   <!--div *ngIf="username.invalid && (username.dirty || username.touched)"
                        class="alert alert-danger">
                    <div *ngIf="username.errors.required">
                      Debe ingresar un usuario válido.
                    </div>
                   </div-->
                </mat-form-field><br/>

                <mat-form-field>
                  <input type="password" matInput placeholder="Contrase&ntilde;a" [(ngModel)]="user.password" minlength="8" maxlength="24"
                    required name="password" #password pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,24}"/>
                   <!--div *ngIf="password.invalid && (password.dirty || password.touched)"
                        class="alert alert-danger">
                    <div *ngIf="password.errors.required">
                      Debe ingresar un password válido.
                    </div>
                   </div-->
                </mat-form-field><br/>

                <!--mat-form-field>
                    <input type="password" matInput placeholder="Confirmar Contrase&ntilde;a"
                      required name="confirmpassword" #confirmpassword pattern="{{ password.value }}"/>
                      <div *ngIf=" confirmpassword.invalid && confirmpassword.touched">
                      </div>
                </mat-form-field><br/!-->

              	<mat-card-footer><br/>
                  <button id="submit" mat-raised-button color="primary" type="submit" 
                          [disabled]="!userForm.form.valid">Guardar</button>
              		<span style="display:inline-block; width: 0.5em;"></span>
              		<a mat-raised-button color="primary" routerLink="/user-list">Cancelar</a>
              	</mat-card-footer>
            	</mat-card-content>
           	 </form>
        	</fieldset>
		</div>  
 	</div>
 </div>
