<app-header></app-header>

<div align="center">

	<br/><br/>
	
	<div class="row">
	
		<div class="col-md-4 col-md-offset-4">

        <fieldset>

        	<br/>
        	
            <form #userForm="ngForm" (ngSubmit)="save(userForm.value)">
              
              <mat-card-content>
              
              	<mat-card-title>Agregar Usuario</mat-card-title>
              
              	<input type="hidden" name="href" [(ngModel)]="user.href">
              	<input id="edit-formula" type="hidden" name="href" [(ngModel)]="user.userData">
                
                <mat-form-field>
                    <input matInput placeholder="Nombre" [(ngModel)]="user.firstName"
                          required name="firstName" #firstName/>
                </mat-form-field><br/>
                
                <mat-form-field>
                  <input matInput placeholder="Apellido" [(ngModel)]="user.lastName"
                         required name="lastName" #lastName />
                </mat-form-field><br/>
                
                <mat-form-field>
                  <input matInput placeholder="Usuario" [(ngModel)]="user.username"
                        required name="username" #username />
                </mat-form-field><br/>
                
                <mat-form-field>
                  <input matInput placeholder="Email" [(ngModel)]="user.email"
                        required name="email" #email />
                </mat-form-field><br/>

                <mat-form-field>
                  <input matInput placeholder="Password" [(ngModel)]="user.password"
                        required name="password" #password />
                </mat-form-field><br/>

              	<mat-card-footer><br/>
                  <button mat-raised-button color="primary" type="submit" 
                          [disabled]="!userForm.form.valid">Guardar</button>
                  <span style="display:inline-block; width: 0.5em;"></span>
                  <button mat-raised-button color="primary" (click)="remove(user.href)"
                          *ngIf="user.href" type="button">Eliminar</button>
              		<a mat-raised-button color="primary" routerLink="/user-list">Cancelar</a>
              	</mat-card-footer>
              
            	</mat-card-content>
            
           	 </form>
            
        	</fieldset>

		</div>
    
 	</div>
 
 </div>
